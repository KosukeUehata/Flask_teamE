{% extends "layout.html" %}

{% block body %}

<form action="{{ url_for('update') }}" method="post">
    <div class="form-group">
        <label for="InputDate">祝日 日付</label>
        <input type="date" class="form-control" id="InputDate" name="holiday">
    </div>

    <div class="form-group">
        <label for="">祝日 テキスト</label>
        <input type="text" class="form-control" id="InputText" name="holiday_text">
    </div>

    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-danger" name="button" value="delete" style="margin-left:10px">削除</button>
    </div>
</form>

<div class="btn-group mt-1">
    <form action="{{ url_for('show_list') }}" method="post">
        <button type="submit" class="btn btn-secondary">一覧表示</button>
    </form>
</div>

{% endblock %}
