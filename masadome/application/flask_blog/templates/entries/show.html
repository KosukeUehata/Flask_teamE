{% extends "layout.html" %}
{% block body %}

<h2>{{ entry.title }}</h2>
<br>

{{ entry.text }}

<br><br>
投稿日時 {{ entry.created_at }}

<br><br>

<div class="btn-group">
    <form action="{{ url_for('edit_entry', id=entry.id )}}" methods="GET">
        <button type="submit" class="btn btn-secondary">編集</button>
    </form>

    <form action="{{ url_for('delete_entry', id=entry.id) }}" method="POST">
        <button type="submit" class="btn btn-danger" style="margin-left: 5px;">削除</button>
    </form>
</div>

<div>
    <a name="" id="" class="btn btn-outline-primary" href="{{ url_for('show_entries') }}" role="button">記事一覧に戻る</a>
</div>
{% endblock %}
