{% extends "layout.html" %}
{% block body %}
<ul class="list-group list-group-flush">
            <table class="table">
                <thead class="table-light">
                  <tr>
                    <th scope="col">祝日</th>
                    <th scope="col">テキスト</th>
                  </tr>
                </thead>
                <tbody>
                    {% for holiday in holidays %}
                  <tr>
                    <td>{{holiday.holi_date}}</td>
                    <td>{{holiday.holi_text}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
</ul>

<form action="{{url_for('input')}}" method=post>
    <div class="form-group">
        <button class="btn btn-primary">戻る</button>
    </div>
</form>
{% endblock %}
