{% extends 'layout.html' %}


{% block body %}
<br>
<h2>食事予約</h2>
<form action="{{url_for('reserve')}}" method=post>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="breakfast" >
        <label class="form-check-label" for="inlineRadio1">朝食</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="dinner" checked>
        <label class="form-check-label" for="inlineRadio2">夕食</label>
    </div>
    <div class="form-group"  style="margin-top: 10px;">
        <label for="InputTitle">部屋番号</label>
        <input type="number" class="form-control" id="InputPassword" name="room_id" value={{room_id}}>
    </div>
    <div class="form-group"  style="margin-top: 10px;">
        <label for="InputTitle">日付</label>
        <input type="date" class="form-control" id="reserve_date" name="reserve_date">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top:20px;" >予約</button>
</form>

<script>
    const date = new Date();

    const yyyy = date.getFullYear();
    const mm = ("0"+(date.getMonth()+1)).slice(-2);
    const dd = ("0"+date.getDate()).slice(-2);

document.getElementById("reserve_date").value=yyyy+'-'+mm+'-'+dd;
</script>
{% endblock body %}
