{% extends 'layout.html' %}


{% block body %}

    <br>
    <form action="{{url_for('login')}}" method=post>
        <div class="form-group">
            <label for="InputTitle">名前</label>
            <input type="text" class="form-control" id="InputName" name=username>
        </div>
        <div class="form-group">
            <label for="InputTitle">部屋番号</label>
            <input type="text" class="form-control" id="InputRoomId" name=room_id>
        </div>
        <div class="form-group">
            <label for="InputTitle">パスワード</label>
            <input type="password" class="form-control" id="InputPassword" name=password>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:20px;" name="button" value="signup">サインアップ</button>
    </form>
{% endblock body %}
