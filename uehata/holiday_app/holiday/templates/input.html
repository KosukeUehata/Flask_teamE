{% extends 'layout.html' %}

{% block body %}
<form action="{{url_for('result')}}" method=post>
    <div class="form-group">
        <label for="InputDate">祝日 日付</label>
        <input type="date" class="form-control" id="InputDate" name=holiday>
    </div>
    <div class="form-group">
        <label for="InputText">祝日 テキスト</label>
        <input type="text" class="form-control" id="InputText" name=holiday_text>
    </div>
    <div class="btn-group">
        <button type="submit" name="button" value="insert_update" class="btn btn-primary">新規登録・更新</button>
    </div>
    <div class="btn-group">
        <button type="submit" name="button" value="delete" class="btn btn-danger" style="margin-left:10px">削除</button>
    </div>
    
</form>

<form action="{{url_for('list')}}",method=post>
    <div class="form-group">
        <button class="btn btn-secondary" style="margin-top:30px" type="submit">一覧出力</button>
    </div>
</form>

{% endblock body %}
