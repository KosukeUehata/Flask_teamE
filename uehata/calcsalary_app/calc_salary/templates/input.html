{% extends 'layout.html' %}

{% block body %}
<form action="{{url_for('output')}}" method=post>
    <div class="form-group">
        <label for="InputSalary"></label>
        {% if session.input_val %}
        <input type="number" class="form-control" id="InputSalary" name=salary value={{session.input_val}}>
        {% else %}
        <input type="number" class="form-control" id="InputSalary" name=salary>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">計算</button>
</form>
{% endblock body %}
